name: CI
on:
  push:
    branches: 
      -  "master" 
jobs:
  docker: 
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  
      - name: Docker Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: jyldyz0610/tetris-app:latest

      - name: Copy Docker Image to EC2
        run: scp -i AWS_SECRET_KEY -o StrictHostKeyChecking=no -r ./ jyldyz0610@3.79.167.119:/path/on/ec2
      - name: SSH into EC2 and Run Docker Container
        run: ssh -i AWS_SECRET_KEY -o StrictHostKeyChecking=no -p 8001 ec2-user@3.79.167.119 "docker run -d -p 8001:80 jyldyz0610/tetris-app:latest"
